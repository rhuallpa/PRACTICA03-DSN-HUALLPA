{% extends 'base.html' %} 
{% block title %}Edición de Contacto{% endblock %}

{% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 offset-md-4">
        <h4>Edición de Contacto:</h4>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'editar_contacto' codigo=contacto.codigo %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto">
                    </div>

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ contacto.nombre }}" class="form-control" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="txtApellido">Apellidos:</label>
                        <input type="text" id="txtApellido" name="txtApellido" value="{{ contacto.apellido }}" class="form-control" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email:</label>
                        <input type="text" id="txtEmail" name="txtEmail" value="{{ contacto.email }}" class="form-control" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="txtFecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="txtFecha_nacimiento" name="txtFecha_nacimiento" value="{{ contacto.fecha_nacimiento }}" class="form-control" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control">Guardar Cambios</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
